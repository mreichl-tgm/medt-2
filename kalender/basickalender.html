<!DOCTYPE html>
<html>
	<head>
		<title>Kalender</title>
		<meta charset="UTF-8">
		
		<link rel="stylesheet" href="kalender.css">
		
		<script type="text/javascript" src="kalender.js"></script>		
	</head>
	
	<body>
		<script type="text/javascript">
			document.open();
			
			var date 	= new Date();
			var datum	= date.getDate();
			var monat  	= date.getMonth();
			var jahr	= date.getYear();	
			kalender(date, datum, monat, jahr);
			
			//Falls das Jahr fÃ¤lschlicherweise kleiner 1900 ist wird es auf 1900 gesetzt.
			if(jahr < 1900)jahr+=1900;
			
			document.close();
		</script>
	</body>
</html>
