<html>
<head>
	<script type="text/javascript">
		//sample, points to cookie
		var vn = "Max";
		var nn = "Mustermann";
		var gen = 0;
		var mail = []
		mail[0] = "e@ma.il";
		var num = []
		num[0] = "012345";
		var hobbies = []
		hobbies[0] = "games";
		
		document.write('<title>'+vn+' '+nn+'</title>');
	</script>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="header">
		<script type="text/javascript">document.write('<h1>'+vn+' '+nn+'</h1>');</script>
	</div>
	<div id="list">
		<form name="editform" onsubmit="do something great!">
			<p>First Name:<br>
			<script type="text/javascript">document.write('<input name="sample" type="text" value="'+vn+'">');</script></p>
			<p>Last Name:<br>
			<script type="text/javascript">document.write('<input name="sample" type="text" value="'+nn+'">');</script></p>
			<p>
			<p>Gender:<br>
			<script type="text/javascript">
				if(gen == 0) { 
					document.write('M <input name="sample" type="radio" checked> ');
					document.write('F <input name="sample" type="radio">');
				}else{
					document.write('Male<input name="sample" type="radio">');
					document.write('Female<input name="sample" type="radio" checked>');
				}
			</script></p>
			<p>Mail:<br>
				<script type="text/javascript">for(var i=0; i < mail.length; i++)document.write('<input name="mail'+i+'" type="email" value="'+mail[i]+'">'); document.write('<input name="mailp'+i+'" type="button" value="+">');</script></p>
			<p>Phone:<br>
				<script type="text/javascript">for(var j=0; j < mail.length; j++)document.write('<input name="num'+j+'" type="tel" value="'+num[j]+'">'); document.write('<input name="mailp'+j+'" type="button" value="+">');</script></p>
			<p>Hobbies:<br>
				<script type="text/javascript">for(var k=0; k < mail.length; k++)document.write('<input name="hobbies'+k+'" type="text" value="'+hobbies[k]+'">'); document.write('<input name="mailp'+k+'" type="button" value="+">');</script></p>
		</form>
	</div>
	<div id="more">
		<div id="add">
			<a href="#" onclick="do something great!">+ Save</a>
		</div>
		<div id="imp">
			<a href="#" onclick="do something great!">+ Back</a>
		</div>
	</div>
</body>
</html>
