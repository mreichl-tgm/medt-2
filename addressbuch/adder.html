<html>
<head>
	<title>New Contact</title>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="header">
		<h1>Add a new Contact!</h1>
	</div>
	<div id="list">
		<form id="adder" name="addform" onsubmit="do something great!">
			<p>First Name:<br>
			<input name="vn" type="text" required></p>
			<p>Last Name:<br>
			<input name="vn" type="text" required></p>
			<p>Gender: <br>
			M <input name="male" type="radio" checked>
			F <input name="female" type="radio"></p>
			<p>E-Mail:<br>
			<input name="mail0" type="email"><input name="mailp0" type="button" value="+"></p>
			<p>Phone:<br>
			<input name="num0" type="tel"><input name="nump0" type="button" value="+"></p>
			<p>Hobby:<br>
			<input name="hobbies" type="text"><input name="hobbiesp0" type="button" value="+"></p>
		</form>
	</div>
	<div id="more">
		<div id="add">
			<a href="#" onclick="do something great!">+ Save</a>
		</div>
		<div id="imp">
			<a href="#" onclick="do something great!">+ Back</a>
		</div>
	</div>
</body>
</html>
