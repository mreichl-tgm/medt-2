<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <script type="text/javascript" src="entry.js"></script>
        <script type="text/javascript">
            // All used vars
            var cookie = document.cookie,
                ctr = 0,
                cname = "",
                cvalue = "",
                tmp = "",
                i = 0,
                cchunk = "";

            // Some more vars
            var editing = false,
                fn = "",
                ln = "",
                gen = 0,
                email = [],
                tel = [],
                note = [];

            cchunk = cookie.split(";");
            
            for(var i = 0; i < cchunk.length; i++) {
                if (cookie.indexOf(substring.document.cookie(indexOf('('), indexOf(')')) > -1) {
                    cname = cchunk[i].split("[");
                    editing = true;
                }
            }
            
            cvalue = cname[1];
            cname = cname[0];
            cname = cname.slice(0, cname.length - 1);
            cvalue = String(cvalue).replace(/\]/, "");
            cvalue = cvalue.split("|");
            for (var i = 0; i < cvalue.length; i += 1) {
                var cvalue_name = "",
                    cvalue_value = "";
                cvalue_name = cvalue[i].split("=")[0];
                cvalue_value = cvalue[i].split("=")[1];
                switch(cvalue_name) {
                    case "firstname": 	fn = cvalue_value;
                                        break;
                    case "lastname" :	ln = cvalue_value;
                                        break;
                    case "gender"	:   gen = cvalue_value;
                                        break;
                    case "tel"		:	tel[i] = cvalue_value;
                                        break;
                    case "email"	:	email[i] = cvalue_value;
                                        break;
                    case "note"		:   note[i] = cvalue_value;
                                        break;
                }
            }

            if(editing) {
                document.write('<title>'+fn+' '+ln+'</title>');
            } else {
                document.write('<title>New Contact!</title>')
            }
        </script>    

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <script type="text/javascript">
            if(editing) {
                document.write('<h1>'+fn+' '+ln+'</h1>');
            } else {
                document.write('<h1>New Contact!</h1>');
            }
            </script>
        </div>

        <div id="list">
            <form name="form">
            <output id="output"></output>
                <p>First Name:<br>
                <script type="text/javascript"> 
                    if(editing) { document.write('<input name="firstname" id=firstname type="text" value="'+fn+'">'); }
                    else { document.write('<input name="firstname" id="firstname" type="text" value="">'); }
                    </script></p>

                <p>Last Name:<br>
                <script type="text/javascript"> 
                    if(editing) { document.write('<input name="lastname" id="lastname" type="text" value="'+ln+'">'); }
                    else { document.write('<input name="lastname" id="lastname" type="text" value="">'); }
                </script></p>

                <p>Gender:<br>
                <script type="text/javascript"> 
                    if(editing == 1) {
                        if(gen == "M") { document.write('M<input type="radio" name="gender" value="M" checked> F<input type="radio" name="gender" value="F">'); }
                        else { document.write('M<input type="radio" name="gender" value="M"> F<input type="radio" name="gender" value="F" checked>'); }
                    } else { document.write('M<input type="radio" name="gender" value="M" checked> F<input type="radio" name="gender" value="F">'); }
                </script></p>

                <p>Email:<br>
                <input type="button" value="+" onclick="add('email')">
                <input type="button" value="-" onclick="sub('email')">
                </p>
                <div id="email">
                    <script type="text/javascript">
                        for(int i = 0; i < email.length; i++) {
                            document.write('');
                        }
                    </script>
                </div>

                <p>Phone:<br>    
                <input type="button" value="+" onclick="add('tel')">
                <input type="button" value="-" onclick="sub('tel')">
                </p>
                <div id="tel">
                    <script type="text/javascript">
                        for(int i = 0; i < email.length; i++) {
                            document.write('');
                        }
                    </script>
                </div>

                <p>Notes:<br>
                <input type="button" value="+" onclick="add('note')">
                <input type="button" value="-" onclick="sub('note')">
                </p>
                <div id="note">
                    <script type="text/javascript">
                        for(int i = 0; i < email.length; i++) {
                            document.write('');
                        }
                    </script>
                </div>
            </form>
        </div>

        <div id="box">
            <div id="add">
                <a href="#" onclick="save(editing)">+ Save</a>
            </div>
            <div id="imp">
                <a href="index.html">+ Back</a>
            </div>
        </div>
    </body>
</html>
