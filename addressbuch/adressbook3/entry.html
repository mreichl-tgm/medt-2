		var cookie = document.cookie,
			ctr = 0,
			cname = "",
			cvalue = "",
			tmp = "",

		// Some more vars
		var fn = "",
			ln = "",
			gen = "",
			email = "",
			tel = "",
			more = "";
	
		cchunk = cookie.split(";");
		for(var i = 0; i < cchunk.length; i++) {	
			if(indexOf(localStorage.getItem("show")) >= 0) cname = cchunk[i].split("[");
		}
		cvalue = cname[1];
		cname = cname[0];
		cname = cname.slice(0, cname.length - 1);
		cvalue = String(cvalue).replace(/\]/, "");
		cvalue = cvalue.split("|");
		for (i = 0; i < cvalue.length; i += 1) {
			var cvalue_name = "",
				cvalue_value = "";
			cvalue_name = cvalue[i].split("=")[0];
			cvalue_value = cvalue[i].split("=")[1];
			switch(cvalue_name) {
				case "firstname": 	fn = cvalue_value;
									break;
				case "lastname" :	ln = cvalue_value;
									break;
				case "gender"	:   gen = cvalue_value;
									break;
				case "tel"		:	tel = cvalue_value;
									break;
				case "email"	:	email = cvalue_value;
									break;
				case "more"		:   more = cvalue_value;
									break;
			}
		}
		
		document.write('<title>'+fn+' '+ln+'</title>');

			var item = localStorage.getItem("show");
			document.getElementById("e_t_f").value = item;
		}
