<html>
	<head>
		<title>Badword Filter</title>
        <meta charset="UTF-8">
		<script type="text/javascript">
			function testIt ()
			{
				var input = document.form1.text.value;
                var cutted = input.split(" ");
                var output = "";
                
                //badWords
                var ary = []
                ary[0] = "fuck";
                ary[1] = "shit";
                ary[2] = "bastard";
                ary[3] = "asshole";
                         //usw.
				
                for(i = 0; i < cutted.length; i++) {
                    var cache = 0;
                    for(j = 0; j < ary.length; j++) {
                        if(cutted[i].indexOf(ary[j]) != -1) {
                            output = output + " ***";
                            cache++;
                        }
                    }
                    if(cache < 1){
                        output = output + " " + cutted[i];
                    }
                }
				document.form1.text.value = output;
			}
		</script>
	</head>
	
	<body>
		<form name="form1" action="">
			<input type="text" name="text">
			<input type="button" value="test it" onclick="testIt()">
		</form>
	</body>
</html>
